_format_version: "2.1"

services:
  - name: supabase-auth
    url: http://auth:9999
    routes:
      - paths:
          - /auth

  - name: supabase-rest
    url: http://rest:3000
    routes:
      - paths:
          - /rest/v1

  - name: supabase-realtime
    url: http://realtime:4000
    routes:
      - paths:
          - /realtime/v1

plugins:
  - name: cors
    config:
      origins:
        - '*'
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Origin
        - X-Requested-With
      credentials: true
      max_age: 3600